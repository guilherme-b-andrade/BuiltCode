<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <h1>Médicos</h1>

  <div class="alert alert-danger" *ngIf="message">
    {{message}}
  </div>

  <button class="btn btn-primary mb-2" (click)="createDoctor()">Adicionar Médico</button>

  <table class="table table-striped" *ngIf="doctors">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Crm</th>
        <th scope="col">CrmUf</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of doctors;  let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{d.name}}</td>
        <td>{{d.crm}}</td>
        <td>{{d.crmUf}}</td>
        <td><button class="btn btn-success btn-sn" (click)="edit(d)">Editar</button></td>
        <td><button class="btn btn-danger btn-sn" (click)="delete(d)">Deletar</button></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
