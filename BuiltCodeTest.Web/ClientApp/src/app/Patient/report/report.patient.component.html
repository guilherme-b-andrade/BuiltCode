<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>Relatório de Pacientes</h1>

  <div class="alert alert-danger" *ngIf="message">
    {{message}}
  </div>

  <form>
    <div class="input-group col-md-4">
      <select class="custom-select" name="doctorId" [(ngModel)]='patient.doctorId' required>
        <option selected>Escolha...</option>
        <option name="doctorId" *ngFor="let d of doctors" value="{{d.id}}">{{d.name}}</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit" (click)="filterByDoctorId()">Ação</button>
      </div>
    </div>
  </form>



  <table class="table table-striped" *ngIf="patients">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">BirthDate</th>
        <th scope="col">Cpf</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of patients;let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{p.name}}</td>
        <td>{{p.birthDate | date: 'dd-MM-yyyy'}}</td>
        <td>{{p.cpf}}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
